<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Score de Crédito</title>
</head>
<body>
    <h1>Formulário de Score de Crédito</h1>
    <form method="post">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="0">Masculino</option>
            <option value="1">Feminino</option>
        </select><br><br>
        
        <label for="renda">Renda:</label>
        <input type="number" id="renda" name="renda" step="0.01" required><br><br>
        
        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
            <option value="0">Ensino Médio</option>
            <option value="1">Cursado</option>
            <option value="2">Bacharel</option>
            <option value="3">Mestrado</option>
            <option value="4">Doutorado</option>
        </select><br><br>
        
        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil">
            <option value="0">Solteiro</option>
            <option value="1">Casado</option>
        </select><br><br>
        
        <label for="numero_filhos">Número de filhos:</label>
        <input type="number" id="numero_filhos" name="numero_filhos" required><br><br>
        
        <label for="casa_propria">Casa própria:</label>
        <select id="casa_propria" name="casa_propria">
            <option value="0">Alugada</option>
            <option value="1">Própria</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    {% if prediction %}
        <h2>Score de crédito: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
